<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pàgina de resultats de cerca de la base de dades de Cuidatge">
    <meta name="keywords" content="base de dades, revistes, articles, infermeria, URV, CRAI">
    <meta name="author" content="URV">
    <title>Cuidatge | Resultats de cerca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estils.css">
</head>

<body>
    <header>
        <div class="logo-escriptori-URV">
            <a href="https://www.urv.cat/ca/" title="URV"><img src="../images/logo-urv-nav.png" alt="Universitat Rovira i Virgili"></a>
        </div>
        <div class="topbar">
            <div class="logotip-URV">
                <a href="https://www.urv.cat/ca/"><img src="../images/logo-urv-blanc-2017.png" alt="Universitat Rovira i Virgili"></a>
            </div>
        </div>
        <div class="downbar">
            <div class="logotip-cuidatge">
                <a href="../index.html" title="Portada | Cuidatge"><img src="../images/logotip-cuidatge.png" alt="Cuidatge"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="motor-de-cerca">
            <h1>Cercador Cuidatge</h1>
            <div class="cercador">
                <form id="formulario-busqueda" action="/buscar-libros" method="GET">
                    <label for="cercar" class="visually-hidden">Cercar</label>
                    <input id="cercar" name="q" type="search" placeholder="Cercar">
                    <button type="submit" aria-label="Buscar"><img src="../images/lupa.svg" alt="Lupa"></button>
                </form>
                <a class="cerca-avançada" href="#">Cerca avançada</a>
            </div>
        </div>
        <div id="resultados-busqueda"></div>
    </main>
    <footer>
        <div class="logo-CRAI">
            <a href="https://www.crai.urv.cat/ca/" title="Lloc web del CRAI URV"><img src="../images/logotip-CRAI-blanc.png" alt="Logotip del CRAI"></a>
        </div>
        <div class="informacio">
            <div class="contacte">
                <p><abbr title="Centre de Recursos per a l'Aprenentatge i la Investigació">CRAI</abbr> campus Catalunya</p>
                <p>Av. Catalunya, 35 - 43002 Tarragona</p>
                <p>Tel. 977559524 - crai.catalunya@urv.cat</p>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/frontend.js"></script>
</body>

</html>
